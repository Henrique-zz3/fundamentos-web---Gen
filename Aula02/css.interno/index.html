<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css interno</title>

    <style>
        p{
            font-size: 45px;
            color:blueviolet;
            background-color: cadetblue;
        }

        .container{
            font-style: italic;
            font-family: Arial, Helvetica, sans-serif;
            color: darkslateblue;
            background-color: aliceblue;
        }

        #identificacao{
            background-color: aqua;
        }

        #h1-first{
            font-style: normal;
        }
    </style>

</head>
<body>
    
</body>
<!-- exemplo 1 -->
<p>
    Este é um paragrafo
</p>

<p>
    Outro paragrafo
</p>

<h1>
    Titulo
</h1>

<div class="container">
    <!-- enquanto p é in block o span é in line. Ou seja, p utiliza um bloco  e o span mesma linha -->
    <h1 id="h1-first">
        Meu primeiro titulo
    </h1>
    <span>
        exemplo 2
    </span>

    <span>
        exemplo 3
    </span>

    <span id="identificacao">
        exemplo 4
    </span>
    
</div>

</html>
